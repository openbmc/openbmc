# Support full 1G memory for userspace on BMC
CONFIG_VMSPLIT_3G_OPT=y
CONFIG_NET_NCSI=y
# Enable available sensors
CONFIG_HWMON=y
CONFIG_PMBUS=y
CONFIG_SENSORS_PMBUS=y
CONFIG_SENSORS_MAX34440=y
CONFIG_SENSORS_LM75=y
CONFIG_SENSORS_SBTSI=y
CONFIG_SENSORS_ISL68137=y
CONFIG_SENSORS_ADM1275=y
CONFIG_NPCM7XX_ADC=y
CONFIG_SENSORS_IIO_HWMON=y
CONFIG_SENSORS_FAN=y
CONFIG_SENSORS_JC42=y
CONFIG_SENSORS_MAX31790=y
CONFIG_SENSORS_UCD9000=y

# Enable for firmware update LPC.
CONFIG_DEVMEM=y

# Enable seven seg display
CONFIG_SEVEN_SEGMENT_DISPLAY=y
CONFIG_SEVEN_SEGMENT_GPIO=y

# Enable GPIO LEDS
CONFIG_NEW_LEDS=y
CONFIG_LEDS_CLASS=y
CONFIG_LEDS_GPIO=y
CONFIG_LEDS_TRIGGERS=y
# Allow userspace to blink LEDs
CONFIG_LEDS_TRIGGER_TIMER=y
# Blink BMC fault when kernel panics
CONFIG_LEDS_TRIGGER_PANIC=y
CONFIG_LEDS_TRIGGER_DEFAULT_ON=y
CONFIG_LEDS_TRIGGER_HEARTBEAT=y

# Enable pstore(ramoops) to capture kernel panics
CONFIG_PSTORE=y
CONFIG_PSTORE_RAM=y
CONFIG_PSTORE_DEFLATE_COMPRESS=y

# Enable Nuvoton ECC
CONFIG_EDAC_ATOMIC_SCRUB=y
CONFIG_EDAC_DEBUG=y
CONFIG_EDAC_LEGACY_SYSFS=y
CONFIG_EDAC_NPCM7XX=y
CONFIG_EDAC_SUPPORT=y
CONFIG_EDAC=y
CONFIG_RAS=y

# Enable Nuvoton JTAG
CONFIG_NPCM7XX_JTAG_MASTER=y

# USB
CONFIG_USB_CONFIGFS_ECM_SUBSET=y
CONFIG_USB_CONFIGFS_ECM=y
CONFIG_USB_CONFIGFS_EEM=y
CONFIG_USB_CONFIGFS_F_HID=y
CONFIG_USB_CONFIGFS_MASS_STORAGE=y
CONFIG_USB_CONFIGFS_RNDIS=y
CONFIG_USB_CONFIGFS=y
CONFIG_USB_F_ECM=y
CONFIG_USB_F_EEM=y
CONFIG_USB_F_MASS_STORAGE=y
CONFIG_USB_F_RNDIS=y
CONFIG_USB_F_SUBSET=y
CONFIG_USB_GADGET_NPCM_USB2=y
CONFIG_USB_NPCM_UDC=y
CONFIG_USB_OHCI_HCD_NPCM7XX=y
CONFIG_USB_SERIAL_CP210X=y
CONFIG_USB_U_ETHER=y

#SPI
CONFIG_SPI=y
CONFIG_SPI_NPCM_FIU=y
CONFIG_SPI_NPCM_PSPI=y

#I2C support
CONFIG_I2C_MUX_LTC4306=y
CONFIG_I2C_MUX_PCA954x=y
CONFIG_I2C_MUX=y
CONFIG_I2C_SLAVE_EEPROM=y
CONFIG_I2C_SLAVE_MQUEUE=y
CONFIG_I2C_SLAVE=y

#I2C GPIO expanders
CONFIG_GPIO_PCA953X_IRQ=y
CONFIG_GPIO_PCA953X=y
CONFIG_GPIO_PCF857X=y

# Misc
CONFIG_OVERLAY_FS=y
CONFIG_JFFS2_FS=y
CONFIG_SQUASHFS_XZ=y
CONFIG_SQUASHFS=y
CONFIG_RESET_CONTROLLER=y
CONFIG_RESET_NPCM=y
CONFIG_IPVLAN=y
CONFIG_VLAN_8021Q=y
CONFIG_DEVKMEM=y
CONFIG_EEPROM_AT24=y
CONFIG_FORCE_MAX_ZONEORDER=12
CONFIG_IIO_MUX=y
CONFIG_IIO=y
CONFIG_MEDIA_SUPPORT=y
CONFIG_MFD_SYSCON=y
CONFIG_MTD_M25P80=y
CONFIG_MUX_MMIO=y
CONFIG_NPCM7XX_LPC_BPC=y
CONFIG_MTD_PARTITIONED_MASTER=y

# Enable phsophor-gpio-keys feature
CONFIG_INPUT_EVDEV=y
# Need for CONFIG_KEYBOARD_GPIO Kconfig
CONFIG_INPUT_KEYBOARD=y
CONFIG_KEYBOARD_GPIO=y
