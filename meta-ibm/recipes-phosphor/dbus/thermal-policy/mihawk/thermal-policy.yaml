- name: watch core temps
  description: >
    'Trigger logic on core temp changes.'
  class: watch
  watch: property
  paths: core sensors
  properties: core temp
  callback: check temps

- name: watch ambient temp
  description: >
    'Trigger logic on ambient temp changes.'
  class: watch
  watch: property
  paths: ambient sensor
  properties: ambient temp
  callback: check ambient temp

- name: watch gpu temps
  description: >
    'Trigger logic on gpu core temp changes.'
  class: watch
  watch: property
  paths: gpu sensors
  properties: gpu temp
  callback: check gpu temps

- name: check temps
  description: >
    'If this condition passes at least three cores are running
    too hot.  Shut the system down.'
  class: condition
  condition: count
  paths: core sensors
  properties: core temp
  callback: log and shutdown
  countop: '>='
  countbound: 3
  op: '>='
  bound: 95000
  oneshot: true

- name: check ambient temp
  description: >
    'If the ambient sensor is too hot. Shut the system down.'
  class: condition
  condition: count
  paths: ambient sensor
  properties: ambient temp
  callback: ambient log and shutdown
  countop: '>='
  countbound: 1
  op: '>='
  bound: 45000
  oneshot: true

- name: check gpu temps
  description: >
    'If the gpu temperature sensor is too hot. Shut the system down.'
  class: condition
  condition: count
  paths: gpu sensors
  properties: gpu temp
  callback: gpu log and shutdown
  countop: '>='
  countbound: 1
  op: '>='
  bound: 92
  oneshot: true

- name: log and shutdown
  description: >
    'Shut the system down and log an event.'
  class: callback
  callback: group
  members:
    - shutdown
    - create criticalhigh error
    - create shutdown error

- name: ambient log and shutdown
  description: >
    'Shut the system down and log an event.'
  class: callback
  callback: group
  members:
    - shutdown
    - create ambient criticalhigh error
    - create ambient shutdown error

- name: gpu log and shutdown
  description: >
    'Shut the system down and log an event.'
  class: callback
  callback: group
  members:
    - shutdown
    - create gpu criticalhigh error
    - create gpu shutdown error

- name: shutdown
  description: >
    'Shut down the system.'
  class: callback
  callback: method
  service: org.freedesktop.systemd1
  path: /org/freedesktop/systemd1
  interface: org.freedesktop.systemd1.Manager
  method: StartUnit
  args:
    - value: obmc-chassis-hard-poweroff@0.target
      type: string
    - value: replace
      type: string

- name: create criticalhigh error
  description: >
    'Create a CriticalHigh Error log.'
  class: callback
  callback: elog_with_metadata
  paths: core sensors
  properties: core temp
  error: xyz::openbmc_project::Sensor::Threshold::Error::CriticalHigh
  metadata: xyz::openbmc_project::Sensor::Threshold::CriticalHigh::SENSOR_DATA

- name: create ambient criticalhigh error
  description: >
    'Create a Ambient CriticalHigh Error log.'
  class: callback
