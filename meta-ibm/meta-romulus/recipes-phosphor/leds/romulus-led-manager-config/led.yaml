bmc_booted:
    power:
        Action: 'Blink'
        DutyOn: 50
        Period: 1000
        Priority: 'On'

power_on:
    power:
        Action: 'On'
        DutyOn: 50
        Period: 0
        Priority: 'On'

enclosure_fault:
    fault:
        Action: 'On'
        DutyOn: 50
        Period: 0
        Priority: 'Blink'

enclosure_identify:
    identify:
        Action: 'Blink'
        DutyOn: 50
        Period: 1000
        Priority: 'Blink'

# The Op Panel on the Romulus system holds a multicolor LED.
# Both the 'fault' and 'identify' gpios are wired to the same LED.
# By holding one in 'on' while the other in 'blink' state, ensures
# the manufacturing process can verify both colors function
lamp_test:
    fault:
        Action: 'Blink'
        DutyOn: 50
        Period: 1000
        Priority: 'Blink'
    identify:
        Action: 'On'
        Priority: 'Blink'

