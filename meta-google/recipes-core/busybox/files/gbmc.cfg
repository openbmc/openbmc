# gBMC uses iproute2
CONFIG_IP=n
CONFIG_NETSTAT=n

# Debugging utilities
CONFIG_LSOF=y
CONFIG_LSUSB=y

# Used for line buffering
CONFIG_SCRIPT=y

# Used by NC-SId
CONFIG_FEATURE_IPV6=y
CONFIG_UDHCPC6=y
CONFIG_FEATURE_UDHCPC6_RFC3646=y
CONFIG_FEATURE_UDHCPC6_RFC4704=y
CONFIG_FEATURE_UDHCPC6_RFC4833=y
CONFIG_FEATURE_UDHCPC6_RFC5970=y

# Misc
CONFIG_BC=y
CONFIG_TRUNCATE=y
CONFIG_BASE64=y
CONFIG_FEATURE_TOP_INTERACTIVE=y
CONFIG_FEATURE_TOP_SMP_CPU=y
CONFIG_FEATURE_TOP_SMP_PROCESS=y
CONFIG_FEATURE_TOPMEM=y
CONFIG_FEATURE_CPIO_O=y

# Remove unused things
CONFIG_BUNZIP2=n
CONFIG_BZIP2=n
CONFIG_UNZIP=n
CONFIG_ADDGROUP=n
CONFIG_ADDUSER=n
CONFIG_DELGROUP=n
CONFIG_DELUSER=n
CONFIG_LOGIN=n
CONFIG_SU=n
CONFIG_SULOGIN=n
CONFIG_FDISK=n
CONFIG_FSTRIM=n
CONFIG_MKSWAP=n
CONFIG_SWAPON=n
CONFIG_SWAPOFF=n
CONFIG_IFCONFIG=n
CONFIG_IFUP=n
CONFIG_IFDOWN=n
CONFIG_ROUTE=n
CONFIG_TFTP=n
CONFIG_TLS=n
CONFIG_TRACEROUTE=n
CONFIG_KLOGD=n
CONFIG_LOGREAD=n
CONFIG_SYSLOGD=n
