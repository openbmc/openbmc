power_on:
    power:
        Action: 'On'
        Priority: 'On'
enclosure_identify:
    identify:
        Action: 'Blink'
        Priority: 'Blink'
enclosure_fault: &SYS_FAULT
    alarm_red:
        Action: 'Blink'
        Priority: 'Blink'
enclosure_warning: &FRU_FAULT
    alarm_yellow:
        Action: 'Blink'
        Priority: 'Blink'

