- name: slot critical alarm property
  class: group
  group: property
  type: boolean
  members:
      - interface: xyz.openbmc_project.Sensor.Threshold.Critical
        meta: PROPERTY
        property: CriticalAlarmHigh
      - interface: xyz.openbmc_project.Sensor.Threshold.Critical
        meta: PROPERTY
        property: CriticalAlarmLow

- name: slot 3 critical alarm assert
  class: watch
  watch: property
  paths: slot 3 critical alarm path group
  properties: slot critical alarm property
  callback: check if slot critical threshold assert

- name: slot 3 critical alarm deassert
  class: watch
  watch: property
  paths: slot 3 critical alarm path group
  properties: slot critical alarm property
  callback: check if slot critical threshold deassert

- name: check if slot critical threshold assert
  class: condition
  condition: count
  paths: slot 3 critical alarm path group
  properties: slot critical alarm property
  callback: set slot led fault
  countop: ">="
  countbound: 1
  op: "=="
  bound: true

- name: check if slot critical threshold deassert
  class: condition
  condition: count
  paths: slot 3 critical alarm path group
  properties: slot critical alarm property
  callback: set slot led good
  countop: "<"
  countbound: 1
  op: "=="
  bound: true

- name: set slot led fault
  class: callback
  callback: method
  service: org.freedesktop.systemd1
  path: /org/freedesktop/systemd1
  interface: org.freedesktop.systemd1.Manager
  method: StartUnit
  args:
      - value: enable-fio-led@3.service
        type: string
      - value: replace
        type: string

- name: set slot led good
  class: callback
  callback: method
  service: org.freedesktop.systemd1
  path: /org/freedesktop/systemd1
  interface: org.freedesktop.systemd1.Manager
  method: StartUnit
  args:
      - value: disable-fio-led@3.service
        type: string
      - value: replace
        type: string
