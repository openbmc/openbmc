- name: slot6 sensor hardshutdown alarm property
  class: group
  group: property
  type: boolean
  members:
      - interface: xyz.openbmc_project.Sensor.Threshold.HardShutdown
        meta: PROPERTY
        property: HardShutdownAlarmHigh

- name: slot6 sensor hardshutdown alarm assert
  class: watch
  watch: property
  paths: slot_6_hardshutdown_alarm_path_group
  properties: slot6 sensor hardshutdown alarm property
  callback: check if slot6 sensor hardshutdown threshold assert

- name: check if slot6 sensor hardshutdown threshold assert
  class: condition
  condition: count
  paths: slot_6_hardshutdown_alarm_path_group
  properties: slot6 sensor hardshutdown alarm property
  callback: set_slot_6_power_off
  countop: ">="
  countbound: 1
  op: "=="
  bound: true

- name: set_slot_6_power_off
  class: callback
  callback: method
  service: org.freedesktop.systemd1
  path: /org/freedesktop/systemd1
  interface: org.freedesktop.systemd1.Manager
  method: StartUnit
  args:
      - value: obmc-host-shutdown@6.target
        type: string
      - value: replace
        type: string
