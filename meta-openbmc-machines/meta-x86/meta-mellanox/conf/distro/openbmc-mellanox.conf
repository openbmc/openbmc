require conf/distro/poky.conf
require conf/distro/include/mellanox-defaults.inc

DISTRO = "openbmc-mellanox"
DISTRO_NAME = "Mellanox BMC (OpenBMC Project Reference Distro)"
DISTRO_VERSION = "6.0.0000"
TARGET_VENDOR="-openbmc"

IMAGE_FSTYPES += "cpio.gz"
IMAGE_FSTYPES += "squashfs-xz"
IMAGE_LINGUAS = "en-us"

VIRTUAL-RUNTIME_keymaps = ""

# Phosphor OpenBMC uses systemd and udev
DISTRO_FEATURES_append = " systemd pam"
VIRTUAL-RUNTIME_init_manager = "systemd"
DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
VIRTUAL-RUNTIME_initscripts = ""

DISTRO_FEATURES = "\
        ipv6 \
        obmc-mellanox-fan-mgmt \
        obmc-mellanox-chassis-mgmt \
        obmc-mellanox-sensor-mgmt \
        obmc-mellanox-flash-mgmt \
        obmc-mellanox-event-mgmt \
        obmc-mellanox-user-mgmt \
        obmc-settings-mgmt \
        obmc-mellanox-system-mgmt \
        obmc-host-ipmi \
        obmc-mrw \
        avahi \
        ${DISTRO_FEATURES_LIBC} \
        "

MACHINE_FEATURES += " \
        ${OBMC_MACHINE_FEATURES} \
        "

DISTRO_EXTRA_RDEPENDS_remove_qemuarm = "packagegroup-core-device-devel"

# TODO: openbmc/openbmc#12345 - Upgrade to pygobject-3.
PREFERRED_VERSION_python-pygobject = "2.%"

INHERIT_append = " obmc-phosphor-utils"

include conf/distro/include/openbmc-phosphor/${MACHINE}.inc

