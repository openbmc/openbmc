# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/common/recipes-*/*/*.bb \
            ${LAYERDIR}/common/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "obmc-mellanox"
BBFILE_PATTERN_obmc-mellanox = "^${LAYERDIR}/"
BBFILE_PRIORITY_obmc-mellanox = "8"
LAYERVERSION_obmc-mellanox = "1"

PREFERRED_VERSION_linux-obmc = "4.7%"

# Provide a variable that points the base of the mellanox layer.
MELLANOXBASE = '${@os.path.normpath("${LAYERDIR}/")}'
