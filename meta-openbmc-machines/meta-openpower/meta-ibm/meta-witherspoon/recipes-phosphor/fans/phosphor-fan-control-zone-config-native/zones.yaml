manager_configuration:
  power_on_delay: 20

zone_configuration:

#Air cooled zones
- zone_conditions:
  - name: air_cooled_chassis

  zones:
    - zone: 0
      cooling_profiles:
      - air
      - all
      full_speed: 10500
      default_floor: 8000
      increase_delay: 5
      decrease_interval: 30

#Water cooled zones
- zone_conditions:
  - name: water_and_air_cooled_chassis

  zones:
    - zone: 0
      cooling_profiles:
      - water
      - all
      full_speed: 10500
      default_floor: 8000
      increase_delay: 5
      decrease_interval: 30
