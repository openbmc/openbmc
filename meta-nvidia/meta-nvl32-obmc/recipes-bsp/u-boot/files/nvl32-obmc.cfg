CONFIG_USE_BOOTARGS=y
# vmalloc needed for supporting larger spi chips
CONFIG_BOOTARGS="console=ttyS4,115200n8 root=/dev/ram rw vmalloc=400M"
# needed for the 128M SPI size layout
CONFIG_ENV_OFFSET=0xe0000
CONFIG_ENV_SIZE=0x20000
CONFIG_ENV_IS_IN_SPI_BUS=y
# mw here is disabling FMC_WDT2 until we can get proper
# support in u-boot
CONFIG_BOOTCOMMAND="mw 0x1e620064 0x0 && run bootspi"
