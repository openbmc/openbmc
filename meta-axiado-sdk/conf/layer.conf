# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-axiado-sdk"
BBFILE_PATTERN_meta-axiado-sdk = "^${LAYERDIR}/"

LAYERDEPENDS_meta-axiado-sdk = "core"
LAYERSERIES_COMPAT_meta-axiado-sdk = "whinlatter walnascar"
