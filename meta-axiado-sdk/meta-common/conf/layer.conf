# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "axiado-common-sdk"
BBFILE_PATTERN_axiado-common-sdk := "^${LAYERDIR}/"
LAYERSERIES_COMPAT_axiado-common-sdk := "whinlatter walnascar"
